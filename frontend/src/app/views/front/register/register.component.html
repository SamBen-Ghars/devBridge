<div class="min-h-screen bg-[#edf1f4] flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-[#4f5fad] p-6 text-center">
      <h1 class="text-2xl font-bold text-white">Rejoignez DevBridge</h1>
      <p class="text-[#dac4ea] mt-2">Créez votre compte pour commencer à gérer vos projets</p>
    </div>

    <!-- Form -->
    <div class="p-8">
      <form #f="ngForm" (ngSubmit)="register(f)" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-[#6d6870] mb-1">Nom d'utilisateur</label>
          <input 
            id="username" 
            type="text" 
            name="username" 
            required 
            #username="ngModel" 
            ngModel
            class="w-full px-4 py-3 rounded-lg border border-[#bdc6cc] focus:border-[#7826b5] focus:ring-2 focus:ring-[#dac4ea] transition-all"
            placeholder="john_doe">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-[#ff6b69] text-xs mt-1">
            Nom d'utilisateur est requis
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-[#6d6870] mb-1">Email</label>
          <input 
            id="email" 
            type="email" 
            name="email" 
            required 
            email 
            #email="ngModel" 
            ngModel
            class="w-full px-4 py-3 rounded-lg border border-[#bdc6cc] focus:border-[#7826b5] focus:ring-2 focus:ring-[#dac4ea] transition-all"
            placeholder="votre@email.com">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-[#ff6b69] text-xs mt-1">
            {{ email.errors?.['required'] ? 'Email est requis' : 'Email invalide' }}
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-[#6d6870] mb-1">Mot de passe</label>
          <input 
            id="password" 
            type="password" 
            name="password" 
            required 
            #password="ngModel" 
            ngModel
            class="w-full px-4 py-3 rounded-lg border border-[#bdc6cc] focus:border-[#7826b5] focus:ring-2 focus:ring-[#dac4ea] transition-all"
            placeholder="••••••••">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-[#ff6b69] text-xs mt-1">
            Mot de passe est requis
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="messageError" class="bg-[#ff6b69]/10 border border-[#ff6b69] text-[#ff6b69] p-3 rounded-lg text-sm">
          {{messageError}}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-[#7826b5] hover:bg-[#4f5fad] text-white font-bold py-3 px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-[#dac4ea] focus:ring-offset-2">
          S'inscrire
        </button>

        <!-- Footer Links -->
        <div class="text-center text-sm text-[#6d6870]">
          Déjà un compte ? 
          <a routerLink="/loginuser" class="text-[#4a89ce] hover:text-[#7826b5] font-medium">Se connecter</a>
        </div>
      </form>
    </div>
  </div>
</div>
