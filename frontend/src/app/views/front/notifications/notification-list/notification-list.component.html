<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Notifications</h2>
        <div class="flex space-x-2">
          <button 
            (click)="loadNotifications()"
            class="px-3 py-1 bg-gray-100 text-gray-600 rounded-md hover:bg-gray-200 transition-colors">
            <i class="fas fa-sync-alt mr-1"></i> Refresh
          </button>
          <button 
            *ngIf="(unreadCount$ | async) || 0"
            (click)="markAllAsRead()"
            class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
            <i class="fas fa-check-double mr-1"></i> Mark All as Read
          </button>
        </div>
      </div>
  
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
        <p class="mt-2 text-gray-500">Loading notifications...</p>
      </div>
  
      <!-- Error State -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <div>
            <h3 class="font-medium">Error loading notifications</h3>
            <p class="text-sm">{{ getErrorMessage() }}</p>
          </div>
          <button (click)="loadNotifications()" class="ml-auto text-sm text-red-600 hover:text-red-800">
            Retry
          </button>
        </div>
      </div>
  
      <!-- Empty State -->
      <div *ngIf="!loading && !(hasNotifications() | async)" class="text-center py-8">
        <div class="mx-auto h-20 w-20 text-gray-300 mb-4">
          <i class="fas fa-bell-slash text-5xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900">No notifications</h3>
        <p class="mt-1 text-gray-500">You're all caught up!</p>
        <button (click)="loadNotifications()" class="mt-4 px-4 py-2 text-sm text-purple-600 hover:text-purple-800">
          Check for new notifications
        </button>
      </div>
  
      <!-- Notifications List -->
      <div *ngIf="!loading && (hasNotifications() | async)" class="space-y-3">
        <ng-container *ngFor="let notification of notifications$ | async">
          <div [class.bg-purple-50]="!notification.isRead"
               [class.border-l-4]="!notification.isRead"
               [class.border-purple-500]="!notification.isRead"
               class="p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow relative">
            
            <!-- Notification Badge -->
            <div *ngIf="!notification.isRead" class="absolute top-3 right-3">
              <span class="h-2 w-2 bg-purple-500 rounded-full block"></span>
            </div>
  
            <div class="flex items-start space-x-3">
              <!-- Sender Avatar -->
              <div class="relative">
                <img *ngIf="notification.sender?.image" 
                     [src]="notification.sender?.image" 
                     class="h-10 w-10 rounded-full object-cover">
                <div *ngIf="!notification.sender?.image" 
                     class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <div *ngIf="notification.type === 'FRIEND_REQUEST'" 
                     class="absolute -bottom-1 -right-1 bg-blue-500 text-white rounded-full p-1">
                  <i class="fas fa-user-plus text-xs"></i>
                </div>
              </div>
  
              <!-- Notification Content -->
              <div class="flex-1 min-w-0">
                <div class="flex items-baseline">
                  <p class="text-sm font-medium text-gray-900">
                    <span class="font-semibold">{{ notification.sender?.username || 'System' }}</span>
                    {{ notification.content }}
                  </p>
                  <span class="ml-2 text-xs text-gray-500">
                    {{ notification.timestamp | date:'shortTime' }}
                  </span>
                </div>
  
                <!-- Message Preview -->
                <div *ngIf="notification.message?.content" class="mt-2 text-sm text-gray-600 bg-gray-50 p-2 rounded">
                  {{ notification.message?.content }}
                </div>
  
                <!-- Action Buttons -->
                <div class="mt-3 flex space-x-2">
                  <button *ngIf="!notification.isRead" 
                          (click)="markAsRead(notification.id); $event.stopPropagation()"
                          class="text-xs px-2 py-1 bg-purple-100 text-purple-600 rounded hover:bg-purple-200">
                    <i class="fas fa-check mr-1"></i> Mark as read
                  </button>
                  
                  <button *ngIf="notification.type === 'FRIEND_REQUEST' && !notification.isRead"
                          (click)="acceptFriendRequest(notification); $event.stopPropagation()"
                          class="text-xs px-2 py-1 bg-green-100 text-green-600 rounded hover:bg-green-200">
                    <i class="fas fa-user-plus mr-1"></i> Accept
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
