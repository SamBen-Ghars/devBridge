<!-- Begin Page Content -->
 <div class="container mx-auto px-4 py-8">
<div class="min-h-screen bg-background-light dark:bg-background-dark flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">

    <!-- Header -->
    <div class="border-b border-gray-200 dark:border-gray-700 p-5 text-center">
      <h1 class="text-xl font-medium text-gray-800 dark:text-white">Change Password</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Update your account password</p>
    </div>

    <!-- Form Section -->
    <div class="p-5">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

        <!-- Current Password -->
        <div>
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Current Password</label>
          <input
            type="password"
            formControlName="currentPassword"
            placeholder="••••••••"
            class="w-full px-3 py-2 text-sm rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:border-primary-light dark:focus:border-primary-dark focus:ring-1 focus:ring-primary-light dark:focus:ring-primary-dark transition-all"
          />
          <div *ngIf="form.get('currentPassword')?.invalid && form.get('currentPassword')?.touched" class="text-red-500 dark:text-red-400 text-xs mt-1">
            Current password is required
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
          <input
            type="password"
            formControlName="newPassword"
            placeholder="••••••••"
            class="w-full px-3 py-2 text-sm rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:border-primary-light dark:focus:border-primary-dark focus:ring-1 focus:ring-primary-light dark:focus:ring-primary-dark transition-all"
          />
          <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="text-red-500 dark:text-red-400 text-xs mt-1">
            New password is required
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 p-2 rounded text-xs">
          {{ error }}
        </div>

        <!-- Success Message -->
        <div *ngIf="message" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-600 dark:text-green-400 p-2 rounded text-xs">
          {{ message }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-primary-light dark:bg-primary-dark text-white font-medium py-2 px-3 text-sm rounded transition-all focus:outline-none focus:ring-1 focus:ring-primary-light dark:focus:ring-primary-dark focus:ring-offset-1 hover:bg-opacity-90"
          [disabled]="form.invalid"
        >
          Update Password
        </button>

        <!-- Back Link -->
        <div class="text-center text-xs text-gray-500 dark:text-gray-400 pt-2">
          <a routerLink="/profile" class="text-primary-light dark:text-primary-dark hover:underline">
            Back to Profile
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
