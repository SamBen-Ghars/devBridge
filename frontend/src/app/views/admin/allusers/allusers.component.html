<div class="container-fluid">
  <!-- Page Heading -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">All users</h6>
    </div>
    <div class="card-body">
      <a routerLink="/admin/adduser" class="btn btn-primary" style="float: right;">Add user</a>
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>role</th>
              <th>Details</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>role</th>
              <th>Details</th>
              <th>Delete</th>
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <!-- Bouton Details -->
                <button class="btn btn-info btn-sm" (click)="viewDetails(user)">Details</button>
              </td>
              <td>
                <!-- Bouton Delete -->
                <button class="btn btn-danger btn-sm" (click)="deleteuser(user._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
