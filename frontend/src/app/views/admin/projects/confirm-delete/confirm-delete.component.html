<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
      <h2 class="text-xl font-bold text-[#4f5fad] mb-4">Confirmation</h2>
      <p class="text-[#4a5568] mb-6">Voulez-vous vraiment supprimer ce projet ?</p>
      <div class="flex justify-end space-x-4">
        <button
          class="px-4 py-2 bg-gray-200 text-[#4f5fad] hover:bg-gray-300 rounded-lg"
          (click)="onCancel()"
        >
          Annuler
        </button>
        <button
          class="px-4 py-2 bg-[#7826b5] hover:bg-[#5f1d8f] text-white rounded-lg"
          (click)="onConfirm()"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
