<div class="container mt-5">
    <h2>Reset Password</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label>Reset Code</label>
        <input type="text" formControlName="code" class="form-control" maxlength="6" />
      </div>
  
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" class="form-control" />
      </div>
  
      <button class="btn btn-success" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  
    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
