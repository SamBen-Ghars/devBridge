<div class="min-h-screen bg-background-light dark:bg-background-dark flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">

    <!-- Header -->
    <div class="border-b border-gray-200 dark:border-gray-700 p-5 text-center">
      <h1 class="text-xl font-medium text-gray-800 dark:text-white">Welcome Back</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Sign in to access your workspace</p>
    </div>

    <!-- Form -->
    <div class="p-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4" [ngClass]="{'shake-animation': error}">

        <!-- Email -->
        <div>
          <label for="email" class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="w-full px-3 py-2 text-sm rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:border-primary-light dark:focus:border-primary-dark focus:ring-1 focus:ring-primary-light dark:focus:ring-primary-dark transition-all"
            placeholder="your@email.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 dark:text-red-400 text-xs mt-1">
            Email is required
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="w-full px-3 py-2 text-sm rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:border-primary-light dark:focus:border-primary-dark focus:ring-1 focus:ring-primary-light dark:focus:ring-primary-dark transition-all"
            placeholder="••••••••">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 dark:text-red-400 text-xs mt-1">
            Password is required
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 p-2 rounded text-xs">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span>{{ error }}</span>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="message" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-600 dark:text-green-400 p-2 rounded text-xs">
          {{ message }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-primary-light dark:bg-primary-dark text-white font-medium py-2 px-3 text-sm rounded transition-all focus:outline-none focus:ring-1 focus:ring-primary-light dark:focus:ring-primary-dark focus:ring-offset-1 hover:bg-opacity-90"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin mr-1.5 h-3.5 w-3.5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>

        <!-- Footer Links -->
        <div class="text-center text-xs text-gray-500 dark:text-gray-400 space-y-1 pt-2">
          <div>
            Forgot your password?
            <a routerLink="/auth/forgot-password" class="text-primary-light dark:text-primary-dark hover:underline">
              Reset it
            </a>
          </div>
          <div>
            Don't have an account?
            <a routerLink="/auth/signup" class="text-primary-light dark:text-primary-dark hover:underline">
              Sign up
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
