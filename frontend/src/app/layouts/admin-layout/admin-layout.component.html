<div class="flex h-screen bg-[#edf1f4]">
  <!-- Sidebar -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div
      class="flex flex-col w-64 bg-gradient-to-b from-[#4f5fad] to-[#7826b5]"
    >
      <div class="flex items-center justify-center h-16 px-4">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-[#dac4ea] transform rotate-12"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span class="ml-2 text-xl font-bold text-white">DevBridge</span>
        </div>
      </div>
      <div class="flex flex-col flex-grow px-4 py-4">
        <nav class="flex-1 space-y-2">
          <a
            routerLink="/admin/dashboard"
            routerLinkActive="bg-[#dac4ea]/20 text-white"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            Dashboard
          </a>

          <a
            routerLink="/admin/allusers"
            routerLinkActive="bg-[#dac4ea]/20 text-white"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            All Users
          </a>

          <a
            routerLink="/admin/adduser"
            routerLinkActive="bg-[#dac4ea]/20 text-white"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            Add User
          </a>

      
          <a
            routerLink="/admin/projects"
            routerLinkActive="bg-[#dac4ea]/20 text-white"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
              />
            </svg>
            Projects
          </a>
      
          <!-- end of bo back -->
        </nav>
      </div>
    </div>
  </div>

  <!-- Mobile sidebar -->
  <div class="md:hidden fixed inset-0 z-40" *ngIf="mobileMenuOpen">
    <div
      class="fixed inset-0 bg-gray-600 bg-opacity-75"
      (click)="toggleMobileMenu()"
    ></div>
    <div
      class="relative flex flex-col w-72 bg-gradient-to-b from-[#4f5fad] to-[#7826b5] h-full"
    >
      <div class="flex items-center justify-between h-16 px-4">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-[#dac4ea]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span class="ml-2 text-xl font-bold text-white">DevBridge</span>
        </div>
        <button (click)="toggleMobileMenu()" class="text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="flex flex-col flex-grow px-4 py-4">
        <nav class="flex-1 space-y-2">
          <a
            routerLink="/admin/dashboard"
            (click)="toggleMobileMenu()"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            Dashboard
          </a>

          <a
            routerLink="/admin/allusers"
            (click)="toggleMobileMenu()"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            All Users
          </a>

          <a
            routerLink="/admin/adduser"
            (click)="toggleMobileMenu()"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            Add User
          </a>
          <a
            routerLink="/admin/projects"
            (click)="toggleMobileMenu()"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-md text-[#dac4ea] hover:bg-[#dac4ea]/20 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            Project
          </a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Topbar -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex items-center justify-between h-16 px-4">
        <!-- Mobile menu button -->
        <button (click)="toggleMobileMenu()" class="md:hidden text-[#6d6870]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <!-- Bouton Back -->
        <button
          (click)="goBack()"
          class="hidden md:flex items-center px-3 py-1 rounded-md text-sm font-medium text-[#4f5fad] hover:bg-[#dac4ea]/20 transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back
        </button>
        <div class="flex-1 max-w-md ml-4 md:ml-6">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-[#6d6870]"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <input
              type="text"
              class="block w-full pl-10 pr-3 py-2 border border-[#bdc6cc] rounded-md leading-5 bg-white placeholder-[#bdc6cc] focus:outline-none focus:ring-2 focus:ring-[#dac4ea] focus:border-[#7826b5]"
              placeholder="Search..."
            />
          </div>
        </div>

        <!-- User menu -->
        <div class="ml-4 flex items-center md:ml-6">
          <div class="relative">
            <button
              (click)="toggleUserMenu()"
              class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-[#dac4ea]"
            >
              <span class="sr-only">Open user menu</span>
              <span
                class="hidden md:inline-block mr-2 text-sm font-medium text-[#6d6870]"
                >{{ username }}</span
              >
              <img
                class="h-8 w-8 rounded-full"
                [src]="imageProfile || 'assets/admin/img/undraw_profile.svg'"
                alt=""
              />
            </button>

            <!-- User dropdown menu -->
            <div
              *ngIf="userMenuOpen"
              [@fadeIn]
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 py-1 z-50"
            >
              <a
                (click)="openLogoutModal()"
                class="block px-4 py-2 text-sm text-[#6d6870] hover:bg-[#edf1f4] cursor-pointer"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <main class="flex-1 overflow-y-auto bg-[#edf1f4] p-4 md:p-6">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-[#bdc6cc] py-4">
      <div class="container mx-auto px-4 text-center text-sm text-[#6d6870]">
        &copy; {{ currentYear }} DevBridge. All rights reserved.
      </div>
    </footer>
  </div>

  <!-- Logout Modal -->
  <div *ngIf="showLogoutModal" class="fixed inset-0 overflow-y-auto z-50">
    <div
      class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <!-- Background overlay -->
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>

      <!-- Modal -->
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-[#ff6b69]/10 sm:mx-0 sm:h-10 sm:w-10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-[#ff6b69]"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-[#4f5fad]">
                Ready to Leave?
              </h3>
              <div class="mt-2">
                <p class="text-sm text-[#6d6870]">
                  Are you sure you want to logout?
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-[#edf1f4] px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            (click)="logout()"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#ff6b69] text-base font-medium text-white hover:bg-[#e04f4d] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff6b69] sm:ml-3 sm:w-auto sm:text-sm"
          >
            Logout
          </button>
          <button
            type="button"
            (click)="closeLogoutModal()"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-[#bdc6cc] shadow-sm px-4 py-2 bg-white text-base font-medium text-[#6d6870] hover:bg-[#edf1f4] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4f5fad] sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll to top button -->
  <button
    *ngIf="showScrollButton"
    (click)="scrollToTop()"
    class="fixed bottom-6 right-6 bg-[#7826b5] text-white p-3 rounded-full shadow-lg hover:bg-[#4f5fad] transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#dac4ea]"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 10l7-7m0 0l7 7m-7-7v18"
      />
    </svg>
  </button>
</div>
