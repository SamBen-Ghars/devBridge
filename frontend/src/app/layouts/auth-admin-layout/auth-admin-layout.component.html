<div class="min-h-screen bg-[#edf1f4] flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <!-- Image Section -->
        <div class="md:w-1/2 bg-gradient-to-br from-[#4f5fad] to-[#7826b5] hidden md:flex items-center justify-center p-12">
          <div class="text-center text-white">
            <h2 class="text-3xl font-bold mb-4">Espace Administrateur</h2>
            <p class="text-[#dac4ea]">Gestion complète de votre plateforme</p>
            <div class="mt-8">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
          </div>
        </div>
  
        <!-- Form Section -->
        <div class="md:w-1/2 p-8 md:p-12">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-[#4f5fad]">Connexion Admin</h1>
            <p class="text-[#6d6870] mt-2">Accédez à votre tableau de bord</p>
          </div>
  
          <form #f="ngForm" (ngSubmit)="loginadmin(f)" class="space-y-6">
            <!-- Email Input -->
            <div>
              <label for="email" class="block text-sm font-medium text-[#6d6870] mb-1">Email</label>
              <input 
                id="email" 
                type="email" 
                name="email" 
                #email="ngModel" 
                ngModel
                required
                email
                class="w-full px-4 py-3 rounded-lg border border-[#bdc6cc] focus:border-[#7826b5] focus:ring-2 focus:ring-[#dac4ea] transition-all"
                placeholder="admin@example.com">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-[#ff6b69] text-xs mt-1">
                {{ email.errors?.['required'] ? 'Email requis' : 'Format email invalide' }}
              </div>
            </div>
  
            <!-- Password Input -->
            <div>
              <label for="password" class="block text-sm font-medium text-[#6d6870] mb-1">Mot de passe</label>
              <input 
                id="password" 
                type="password" 
                name="password" 
                #password="ngModel" 
                ngModel
                required
                class="w-full px-4 py-3 rounded-lg border border-[#bdc6cc] focus:border-[#7826b5] focus:ring-2 focus:ring-[#dac4ea] transition-all"
                placeholder="••••••••">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-[#ff6b69] text-xs mt-1">
                Mot de passe requis
              </div>
            </div>
  
            <!-- Error Message -->
            <div *ngIf="messageAuthError" class="bg-[#ff6b69]/10 border border-[#ff6b69] text-[#ff6b69] p-3 rounded-lg text-sm">
              {{ messageAuthError }}
            </div>
  
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="w-full bg-[#7826b5] hover:bg-[#4f5fad] text-white font-bold py-3 px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-[#dac4ea] focus:ring-offset-2">
              Se connecter
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
